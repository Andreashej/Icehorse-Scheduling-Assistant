<div class="menu-container h-100">
    <div class="logo-container">
        <i class="fa fa-compass logo"></i>
    </div>
    <ul *ngIf="isLoggedIn" class="nav flex-column">
        <li class="nav-item">
            <button class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="fa fa-calendar"></i>
                <span class="menu-item-text">Schedule</span>
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" routerLink="/tests" routerLinkActive="active">
                <i class="fa fa-list"></i>
                <span class="menu-item-text">Tests</span>
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" routerLink="/settings" routerLinkActive="active">
                <i class="fa fa-cog"></i>
                <span class="menu-item-text">Setup</span>
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" (click)="openVerticallyCentered(modal)">
                <i class="fa fa-home"></i>
                <span class="menu-item-text">Change Competition</span>
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" (click)="logout()">
                <i class="fa fa-sign-out"></i>
                <span class="menu-item-text">Log Out</span>
            </button>
        </li>
    </ul>
</div>

<ng-template #modal let-modalClose="close" let-modalDismiss="dismiss">
    <app-competition-changer *ngIf="currentUser" [competitions]="currentUser.competitions" [activeCompetitionUri]="activeCompetitionUri" (close)="modalDismiss($event)" (create)="competitionCreated($event)"></app-competition-changer>
</ng-template>
