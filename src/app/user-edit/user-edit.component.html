<div class="modal-body">
    <form *ngIf="!showPasswordForm" [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username" />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" />
        </div>

        <div class="buttons form-group">
            <button class="btn btn-success" type="submit">Save</button>
            <button class="btn btn-primary ml-2" type="button" (click)="showPasswordFields()">Change password</button>
        </div>
    </form>

    <form *ngIf="showPasswordForm" [formGroup]="passwordForm" (ngSubmit)="changePassword(passwordForm.value)">
        <div class="form-group">
            <label>New password</label>
            <input type="password" class="form-control" placeholder="New password" formControlName="password" required />
            <small *ngIf="passwordForm.get('password').errors?.required && (passwordForm.touched || passwordForm.dirty)" class="text-danger">
                Please choose a new password.
            </small>
        </div>
        <div class="form-group">
            <label>Repeat new password</label>
            <input type="password" class="form-control" placeholder="Confirm" formControlName="confirm" required />
            <small *ngIf="passwordForm.errors?.passwordsNotEqual && (passwordForm.touched || passwordForm.dirty)" class="text-danger">Passwords must match</small>
            <small *ngIf="passwordForm.get('confirm').errors?.required && (passwordForm.touched || passwordForm.dirty)" class="text-danger">Please type in your password again.</small>
        </div>
        <button class="btn btn-success" type="submit">Change password</button>
    </form>
</div>
