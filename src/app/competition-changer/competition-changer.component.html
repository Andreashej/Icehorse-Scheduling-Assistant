<div class="modal-header">
    <h4 *ngIf="!createNew" class="modal-title">Select a competition</h4>
    <h4 *ngIf="createNew" class="modal-title">Create a competition</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalDismiss(null)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div *ngIf="!createNew" class="list-group list-group-flush mb-0">
    <button *ngFor="let competition of competitions" class="list-group-item text-left" [class.active]="activeCompetitionUri == competition._links.self" (click)="handleCompetitionChange(competition._links.self)">
        {{competition.name}}
    </button>

    <button class="list-group-item text-left" (click)="createNew = !createNew">
    <i class="fa fa-plus"></i> Create new competition
    </button>
</div>
  <div *ngIf="createNew" class="modal-body">
      <form>
          <div class="form-group">
              <label for="name">Name</label>
              <div class="input-group">
                <input #competitionName id="name" class="form-control" placeholder="Name" name="name">
              </div>
            </div>
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <div class="input-group">
              <input #startDate id="startDate" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dpStart="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary fa fa-calendar" (click)="dpStart.toggle()" type="button"></button>
              </div>
            </div>
          </div>
          <div class="form-group">
              <label for="endDate">End Date</label>
              <div class="input-group">
                <input #endDate id="endDate" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dpEnd="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary fa fa-calendar" (click)="dpEnd.toggle()" type="button"></button>
                </div>
              </div>
            </div>
        </form>
        <button type="button" class="btn btn-success" (click)="createCompetition(competitionName.value, startDate.value, endDate.value);modalClose()">Create</button>
        <!-- <ngb-alert *ngIf="alert.message !== ''" [dismissible]="false" [type]="alert.type">{{alert.message}}</ngb-alert> -->
  </div>
